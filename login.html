<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Log In</h2>
    <form id="log-in-form">
        <input type="email" id="log-in-email" placeholder="Email" required>
        <input type="password" id="log-in-password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
    <div id="log-in-loading" style="display: none;">Logging in...</div>

    <script src="src/auth.js"></script>
    <script>
        document.getElementById('log-in-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('log-in-loading').style.display = 'block';
            const email = document.getElementById('log-in-email').value;
            const password = document.getElementById('log-in-password').value;
            await logIn(email, password);
            document.getElementById('log-in-loading').style.display = 'none';
            window.location.href = '/'; // Redirect to home page after login
        });
    </script>
</body>
</html>
