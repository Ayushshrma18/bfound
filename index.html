<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bfound</title>
    <meta name="description" content="Notes App" />
    <meta name="author" content="Ayush Sharma" />
    <meta property="#" content="#" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Sign Up Form -->
    <form id="sign-up-form" aria-label="Sign Up Form">
        <h2>Sign Up</h2>
        <input type="email" id="sign-up-email" placeholder="Email" required aria-required="true" />
        <input type="password" id="sign-up-password" placeholder="Password" required aria-required="true" />
        <button type="submit">Sign Up</button>
        <div id="sign-up-loading" style="display: none;">Signing up...</div>
    </form>

    <!-- Log In Form -->
    <form id="log-in-form" aria-label="Log In Form">
        <h2>Log In</h2>
        <input type="email" id="log-in-email" placeholder="Email" required aria-required="true" />
        <input type="password" id="log-in-password" placeholder="Password" required aria-required="true" />
        <button type="submit">Log In</button>
        <div id="log-in-loading" style="display: none;">Logging in...</div>
    </form>

    <button id="log-out-button">Log Out</button>

    <!-- Profile Photo Display -->
    <img id="profile-photo" src="" alt="Profile Photo" style="width: 100px; height: 100px; border-radius: 50%;" />

    <!-- Profile Photo Upload -->
    <input type="file" id="profile-photo-input" accept="image/*" />

    <script src="src/auth.js"></script>
    <script src="src/profile.js"></script>
    <script>
        // Handle form submissions
        document.getElementById('sign-up-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('sign-up-loading').style.display = 'block';
            const email = document.getElementById('sign-up-email').value;
            const password = document.getElementById('sign-up-password').value;
            await signUp(email, password);
            document.getElementById('sign-up-loading').style.display = 'none';
        });

        document.getElementById('log-in-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('log-in-loading').style.display = 'block';
            const email = document.getElementById('log-in-email').value;
            const password = document.getElementById('log-in-password').value;
            await logIn(email, password);
            document.getElementById('log-in-loading').style.display = 'none';
        });

        document.getElementById('log-out-button').addEventListener('click', async () => {
            await logOut();
        });

        // Load the current user's profile photo
        async function loadProfilePhoto() {
            const user = supabase.auth.user();
            if (user && user.user_metadata.avatar_url) {
                document.getElementById('profile-photo').src = user.user_metadata.avatar_url;
            }
        }

        document.addEventListener('DOMContentLoaded', loadProfilePhoto);
    </script>
  </body>
</html>
